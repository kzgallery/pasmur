<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pits</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/pasmur_1.jpg">
	      <img id="2" src="assets/pasmur_2.jpg">
	      <img id="3" src="assets/pasmur_3.jpg">
	      <img id="4" src="assets/pasmur_4.jpg">
	      <img id="5" src="assets/pasmur_5.jpg">
		  <img id="6" src="assets/pasmur_6.jpg">
	      
          <audio id="sound" src="assets/huffy.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-4.45 0.06 8.95"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="-9.94 -0.56 -0.96"
				>
			</a-portal>
			
			<a-portal
				to="loc_6"
				src="#6"
				position="-4.85 -0.02 -8.75"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-5.31 0.08 -8.47"
				>
			</a-portal>

			<a-portal
				to="loc_5"
				src="#5"
				position="-6.79 0.26 7.34"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="5.42 -1.2 -8.32"
				>
			</a-portal>
		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_4"
				src="#4"
				position="-9.97 0.79 -0.24"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="-2.73 0.42 -9.61"
				>
			</a-portal>
			
			<a-portal
				to="loc_6"
				src="#6"
				position="-2.88 0.08 9.58"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_5"
				src="#5"
				position="9.63 -1.2 2.43"
				>
			</a-portal>	
						

		</a-entity>
		
		
		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6"></a-sky>

			<a-portal
				to="loc_5"
				src="#5"
				position="-5.2 0.44 -8.53"
				>
			</a-portal>
			
			<a-portal
				to="loc_1"
				src="#1"
				position="-5.66 0.32 8.24"
				>
			</a-portal>
			
		</a-entity>
    </a-scene>
  </body>
</html>
